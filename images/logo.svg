      <rect x="8"  y="12" width="2" height="6"  rx="1"/>
      <rect x="12" y="10" width="2" height="10" rx="1"/>
      <rect x="16" y="8"  width="2" height="14" rx="1"/>
      <rect x="20" y="10" width="2" height="10" rx="1"/>
